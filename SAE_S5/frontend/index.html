    <script id="liste-spectacle-template" type="text/x-handlebars-template">
        <h2 class="spectacle-h2">Liste des spectacles</h2>
        <div class="spectacles-container">
            {{#each this.Spectacles}}
                <div class="spectacle" data-url="http://localhost:42050{{this.SoireeAssociee.href}}">
                    <img src="http://localhost:42050/assets/image/{{this.Image}}" alt="{{this.Titre}}">
                    <h3>{{this.Titre}}</h3>
                    <p><i class="fa-regular fa-calendar"></i> {{this.Date.date}}</p>
                </div>
            {{/each}}
        </div>
    </script>
    
    <script id="soiree-template" type="text/x-handlebars-template">
        <div class="soiree">
            <h3>{{this.Soiree.NomSoiree}} - Thématique : {{this.Soiree.Thematique}}</h3>
            <p><i class="fa-regular fa-calendar"></i> {{this.Soiree.DateHoraire.date}}</p>
            <p><i class="fa-solid fa-location-dot"></i> {{this.Soiree.Lieu}}</p>
            <div class="tarifs">
                <button>Tarif normal : {{this.Soiree.Tarif}} €</button>
                <button>Tarif réduit : {{this.Soiree.TarifReduit}} €</button>
            </div>
            <h3>Spectacles proposés :</h3>
            {{#each spectacles}}
                <div class="spectacle">
                    {{#each Spectacle.Images}}
                        <img src="http://localhost:42050/assets/image/{{this}}" alt="{{this}}">
                    {{/each}}
                    <h4>{{Spectacle.Titre}}</h4>
                    <p>{{Spectacle.Description}}</p>
                    <h5>Artistes :</h5>
                    <ul>
                        {{#each Spectacle.Artistes}}
                            <li>{{Pseudonyme}} ({{Prenom}} {{Nom}})</li>
                        {{/each}}
                    </ul>
                </div>
                
            {{/each}}
        </div>
    </script>

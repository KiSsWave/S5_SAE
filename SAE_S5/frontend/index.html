    <script id="spectacleTemplate" type="text/x-handlebars-template">
        <div class="spectacle">
            <h2>{{this.spectacle.titre}},{{this.spectacle.style}}</h2>
            <p>{{this.spectacle.horaire}} | {{this.spectacle.lieu}}</p>
            <p>{{this.spectacle.description}}</p>
            <div class="img-container">
                {{#each this.spectacle.images}}
                    <img src="{{this}}" alt="">
                {{/each}}
            </div>
            <iframe width="560" height="315" src="{{this.spectacle.urlVideo}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </script>
    <script id="soireeTemplate" type="text/x-handlebars-template">
        <div class="soiree">
            <h3>{{this.soiree.titre}} - {{this.soiree.style}}</h3>
            <p>{{this.soiree.horaire}} | {{this.soiree.lieu}}</p>
            <p>{{this.soiree.description}}</p>
            <div class="tarifs">
                <p>Tarif normal : {{this.soiree.tarif}}</p>
                <p>Tarif réduit : {{this.soiree.tarifReduit}}</p>
            </div>
            <ul>
                {{#each this.soiree.spectacles}}
                    <li>{{this.titre}}</li>
                {{/each}}
            </ul>
        </div>
    </script>
